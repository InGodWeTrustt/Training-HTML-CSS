<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training-HTML-CSS</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <article class="flow">
            <h1>Интегральная сумма Римана</h1>
            <figure class="callout">
                <p><em>Геометрический смысл:</em> если
                    функция неотрицательна, то ее сумма Римана – площадь ступенчатой
                    фигуры, изображенной на рис. 1
                </p>
            </figure>
            <div class="img_wrapper">
                <img src="./img/Riemann integral sum.png" alt="Интегральная сумма римана">
                <span>Рис. 1 - Интегральная сумма Римана</span>
            </div>
            <!-- Switch-->
            <label class="toggle" for="intrinsic-switch">
                <span class="toggle__label">Включить встроенный размер</span>
                <input type="checkbox" role="switch" id="intrinsic-switch">
            </label>
            <p class="awesome" data-element="awesome">Высшая математика</p>
        </article>
    </div>
</body>

</html>
